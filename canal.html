<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Input on the total bill from the restaurant</p>
    
    <p>PHP<input  id="bill" placeholder="Bill Amount"></p>
    
    <p>Service Quality?</p>
    <select id="service">
        <option>--Quality Services--</option>
        <option value="0.3">30% - Excellent</option>
        <option value="0.2" >20% - Good</option>
        <option value="0.15">15% - Average</option>
        <option value="0.1">10% - Mediocore</option>
    </select>
    <br>
    <br>
    <p>How many people will share the Bill</p>
    <p><input type="text" placeholder="The number of people" id="people"> people  <button onclick="calculate()">calculate</button></p>
    <p>PHP</p>
    
    <p id = "displaynum"> 0.00 each </p>

    <script type = "text/javascript">
       function calculate(){
       var bill=document.getElementById("bill").value
       var service=document.getElementById("service").value
       var people=document.getElementById("people").value
        
       var bill_tip =  Number(bill) + (Number(bill) * Number(service))
       var share = Number(bill_tip) / Number (people)
       console.log (share)
      
       var displaynum=document.getElementById("displaynum")
            displaynum.innerHTML = `${share} each`
    }
    </script>
</body>
</html>
